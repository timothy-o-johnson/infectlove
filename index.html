<!DOCTYPE html>
<html>
  <head>
    <title>Infect Love</title>
    <link type="text/css" href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <section id="home">
      <h1>InfectLove.Com</h1>
      <div>
        <picture>
          <source
            media="(min-width:650px)"
            srcset="images/how-to-change-the-world.jpg"
          />
          <source
            media="(min-width:465px)"
            srcset="images/how-to-change-the-world.jpg"
          />
          <img class="center" src="images/how-to-change-the-world.jpg" alt="change-the-world"
          style="width:500px; height:500px;" />
        </picture>
      </div>
    </section>

    <section id="whats-your-definition">
      <h1>What's Your Definition of Love?</h1>
      <form class="center" method="post" action="/addDefinition">
       <input
          type="text"
          name="definition"
          placeholder="Enter definition..."
          required
        />
        <input type="text" name="author" placeholder="Your name..." required />
       
        <input type="submit" value="Submit" />
      </form>
    </section>

    <section id="definitions"></section>
  </body>
</html>
